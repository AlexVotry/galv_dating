<h1>Login</h1>

<form class="form-group" name="loginForm" ng-submit="login.auth(login.user)">
  <input type="text" name="name" ng-model="login.user.name" placeholder="name">
  <input type="password" name="pword" ng-model="login.user.password" placeholder="password">
  <button type="submit" class="btn btn-primary col-sm-3">Let's get it on!</button>
</form>
